<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Paper Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script src="/build/paper.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <style>
    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eee;
      font-weight: 300;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 300;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      color: #222;
    }

    a { text-decoration: none; color: #222; }

    .main-content {
      flex: 1;
    }

    .card {
      background-color: white;

      border-radius: 2px;
      box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;

      margin-bottom: 16px;
    }

    .card-padded {
      padding: 16px;
    }

    .card:last-of-type {
      margin-bottom: 0;
    }

    paper-drawer {
      background-color: #fff;
    }

    paper-app-bar {
      background-color: #1E88E5;
      color: white;
    }

    paper-app-bar button {
      background-color: transparent;
      border: 0;
      outline: 0;
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: white;
    }

    [main-title] {
      display: flex;
      align-items: center;
    }

    [drawer-toggle] {
      margin-right: 16px;
    }

    svg.icon {
      width: 24px;
      height: 24px;
    }

    paper-app-bar a {
      color: white;
      font-size: 20px;
    }

    paper-avatar {
      color: white;
      --paper-avatar-background: #1E88E5;
    }

    paper-app-bar .icon {
      fill: white;
    }

    paper-fab {
      --paper-fab-background-color: #e26c28;
      color: white;
      position: fixed;
      bottom: 24px;
      right: 24px;
      fill: white;
    }

    nav a {
      padding: 8px 0;
    }

    paper-list-item a {
      display: block;
    }

    paper-drawer .icon {
      fill: #222;
    }

    main {
      padding: 16px;
    }

    paper-drawer-layout:not([narrow]) paper-drawer > div {
      padding-top: 60px;
    }

    paper-header-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

  </style>
</head>
<body>
  <div class="main-content">
    <paper-header-layout>
      <paper-app-bar slot="header">

        <div main-title>
          <button class="menu-toggle" drawer-toggle>
            <svg class="icon">
              <use xlink:href="/assets/icons.svg#menu" />
            </svg>
          </button>
          <a href="#" class="title">My App</a>
        </div>

        <div>
            <svg class="icon">
              <use xlink:href="/assets/icons.svg#github" />
            </svg>
        </div>
      </paper-app-bar>
      <paper-drawer-layout>
        <paper-drawer slot="drawer">
          <div>
            <paper-list>

              <a href="#">
                <paper-list-item>
                    Home
                </paper-list-item>
              </a>

              <a href="#">
                <paper-list-item>
                  Components
                </paper-list-item>
              </a>

              <a href="#">
                <paper-list-item>
                  Contact
                </paper-list-item>
              </a>

            </paper-list>
          </div>
        </paper-drawer>

        <main>

          <div class="card card-padded">
            <h1>Welcome to my starter kit</h1>
            <p>This is a super, stupidly simple version of the starter kit.</p>
            <p>Ideally, this would exist in a <code>&lt;my-app /&gt;</code> tag, but here we are.</p>
          </div>

          <div class="card card-padded">
            <h2>Forms</h2>

            <div>
              <paper-input id="firstName" label="First Name" hint="Your first name is probably John." />
            </div>
            <div>
                <paper-input id="lastName" label="Last Name" hint="Your first name is probably Smith." />
            </div>

            <div>
                <paper-input id="assumptions" hint="Were my assumptions pretty correct?" />
            </div>

            <div>
                <paper-input type="password" label="Password" hint="Must be alphanumeric, plus all symbols, plus any casing." />
            </div>


            <div>
                <paper-input alwaysFloatLabel id="floatingTest" label="I'm Stuck" hint="The label above me is always floating, right?" />
            </div>

            <div>
              <paper-input multi-line label="Multiline" hint="Multiple lines you say?" />
            </div>

            <div>
                <paper-input multi-line alwaysFloatLabel label="Multiline w/ Fixed Label" hint="Multiple lines AND a fixed label you say?" />
              </div>
          </div>

          <div class="card card-padded">
              <h2>Lists</h2>
              <paper-list>
                <paper-list-item twoLine>
                  <div slot="avatar">
                    <paper-avatar src="http://placecage.com/c/42/42" name="Jim Business" />
                  </div>
                  Mr. Jim Business
                  <div secondary>@mrjimbusiness</div>
                </paper-list-item>
              <paper-list-item>
                  <div slot="avatar">
                    <paper-avatar name="Bob Belcher" />
                  </div>
                  Bob Belcher
                </paper-list-item>
              </paper-list>
          </div>

          <paper-fab>
            <svg class="icon">
              <use xlink:href="/assets/icons.svg#add" />
            </svg>
          </paper-fab>
        </main>
      </paper-drawer-layout>
    </paper-header-layout>

  </div>

  <script>
    (function() {

      const firstNameInput = document.body.querySelector('#firstName')
      firstNameInput.addEventListener('input', e => {
        console.log('first name value:', e.target.getValue())
      })

      const lastNameInput = document.body.querySelector('#lastName')
      lastNameInput.addEventListener('input', e => {
        console.log('last name value:', e.target.getValue())
      })

      const drawer = document.querySelector('paper-drawer');
      document.querySelector('[drawer-toggle]').addEventListener('click', () => {
          drawer.toggle()
      })
    })()
  </script>
</body>
</html>
